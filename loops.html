<body>
    <script>
        //Iterate with While Loops
        var myArray = [];
        var i = 0;
        while (i < 5) {
            myArray.push(i);
            i++;
        }
        console.log(myArray);
    </script>

    <script>
        //Iterate with For Loops
        var ourArray = [];

        for (let i = 0; i < 5; i++) {
            ourArray.push(i);
            
        }
        console.log(ourArray);

        var myArray = [];
        for (let i = 1; i < 6; i++) {
            myArray.push(i);
            
        }
        console.log(myArray);
    </script>

    <script>
        //Itterate Even Numbers with a For Loop
        var ourArray = [];

        for (let i = 0; i < 10; i+=2) {
            ourArray.push(i);
        }

        console.log(ourArray);
    </script>

    <script>
        //Itterate Odd Numbers with a For Loop
        var myArray = [];

        for (let i = 1; i < 10; i+=2) {
            myArray.push(i);
        }

        console.log(myArray);
    </script>

    <script>
        //Count Backwards with a For Loop
        var ourArray = [];

        for (let i = 10; i > 0; i -= 2) {
            ourArray.push(i);
        }

        console.log(ourArray);

        var myArray = [];

        for (let i = 9; i > 0; i -= 2) {
            myArray.push(i);
        }

        console.log(myArray);
    </script>
