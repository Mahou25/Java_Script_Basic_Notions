    <script>

        var ourDog = {

        };
        delete myDog.bark1;

        console.log(myDog);
        console.log(ourDog);
    </script>

    <script>
        //Using Objects for Lookups
        function phoneticLookup(val) {
            var result = "";

            var lookup = {
                "alpha": "Adams",
                "bravo": "Boston",
                "charlie": "Chicago",
                "delta": "Easy",
                "fostrot": "franck"
            };

            // Only change code below this line
            switch(val) {
            case "alpha":
                result = "Adams";
                break;
            case "bravo":
                result = "Boston";
                break;
            case "charlie":
                result = "Chicago";
                break;
            case "delta":
                result = "Denver";
                break;
            case "echo":
                result = "Easy";
                break;
            case "foxtrot":
                result = "Frank";
                break;
            }

            result = lookup[val];

            return result;
        }

        
        

        console.log(phoneticLookup("charlie"));
    </script>

        function updateRecords(id, prop, value) {
            if (value === "") {
                delete collection[id][prop]
            }else if (prop === "tracks") {
                collection[id][prop] = collection[id][prop] || [];
                collection[id][prop].push(value);
